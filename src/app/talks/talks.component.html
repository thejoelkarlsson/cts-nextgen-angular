<div class="container mx-auto my-4">
  <div class="flex flex-wrap">
    <div
      class="talk w-full sm:w-1/2 md:w-1/3 lg:w-1/4 mb-4 px-2"
      *ngFor="let talk of talks"
    >
      <div class="max-w-sm rounded overflow-hidden mb-4 shadow-lg px-2 py-4">
        <div class="flex flex-wrap justify-center">
          <img
            src="assets/{{ speaker.image }}"
            alt="{{ speaker.name }}"
            *ngFor="let speaker of talk.speakers"
          />
        </div>
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">
            <p class="speaker">{{ talk.speakers | speakerNames }}</p>
          </div>
          <p class="text-gray-700 text-base">{{ talk.title }}</p>
          <a class="title" href="talk/{{ talk.id }}">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>
